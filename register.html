    <main>

        <div class="s1">
            <div class="s1__wrapper">
                <div class="s1__container">

                    <div class="style__foma">
                        <form class="forma" id="registrationForm" action="/register" method="POST">
                            <label class="label__form" for="login">Логин</label>
                            <input class="inp__form" type="text" id="login" name="login" placeholder="Логин" required>
                        
                            <label class="label__form" for="password">Пароль</label>
                            <input class="inp__form" type="password" id="password" name="password" placeholder="Пароль" required minlength="6">
                        
                            <label class="label__form" for="fullname">ФИО</label>
                            <input class="inp__form" type="text" id="fullname" name="fullname" placeholder="ФИО" required>
                        
                            <label class="label__form" for="phone">Телефон</label>
                            <input class="inp__form" type="tel" id="phone" name="phone"  placeholder="+7(000)000-00-00" required>
                        
                            <label class="label__form" for="email">Email</label>
                            <input class="inp__form" type="email" id="email" name="email"  placeholder="Email" required pattern="[0-9]{6}">
                        
                            <button class="btn__form" type="submit">Зарегистрироваться</button>
                          </form>
                    </div>

                </div>

                <img class="s1__bc__img" src="img/back.png" alt="" />
            </div>
        </div>


    </main>

    <script>
        function validateForm() {
          const password = document.getElementById('password').value;
      
          if (password.length < 6) {
